<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="scripts/script.js"></script>

    <title>Track My Runs</title>
</head>
<body>
     <!-- Navigation Section -->
     <nav class="navigation">
        <div class="nav-container">
        <div class="logo">Track My Run</div>  
        <ul>
            <li><a href="index.html" id="highlight">Home</a></li>
            <li><a><b>Registration</b></a></li>
            <button onclick="document.location = 'login.html'" class="logout-btn" >Login</button>
        </ul>
        </div>
</nav>

<div id ="image">
<label id="profile-image">Profile Image</label>
<input type="file" id="profile-image" name="avatar" accept="image/png, image/jpeg" />
<img src="profileImage.webp" alt="profile image" loading="lazy">
</div>
    
    <form id="registration-form" action="#" method="POST">
        
        <div id="firstName">
        <label for="firstName">First Name*:</label> 
        <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>
        </div>

        <div id="lastName">
        <label for="lastName">Last Name*:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
        </div> 
        
        <div id="registration">
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com"><br>
        
        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" placeholder="password"><br>
        

        <label for="password">Verify Password*:</label>
        <input type="password" id="password" name="password" placeholder="password"><br>
        </div>
        
        
    
        <button type="submit" class="btn" onclick="saveData()">Register</button>
       

        
        
        
    </form>

</body>
</html>
