<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
<!-- Navigation Bar -->
<nav class="navigation">
    <div class="nav-container">
      <div class="logo">Track My Run</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Progress</a></li>
        <li><button class="logout-btn">Logout</button></li>
      </ul>
    </div>
  </nav>

<!-- Login -->
     <nav class="login">
        <form class="login-form form-common" id="login-form">
            <h2>Log In</h2>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            
            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="password" placeholder="password" required>
            
            <div class="container">
                <input type="submit" value="LOGIN">
            </div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
     </nav>

<!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Track My Run. All rights reserved.</p>
            <ul>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
