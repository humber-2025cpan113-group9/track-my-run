<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navigation">
    <div class="nav-container">
        <div class="logo"><a href ="index.html" class="logo">Track My Run</a></div>
        <ul class="menu-bar">
        <li><a href="index.html" id="highlight">Home</a></li>
        <li><a><b>Assessment</b></a></li>
    </ul>
    </div>
</nav>

<section class="main">

<!-- Assessment Section -->
<form id="fitness-quiz">
    <!--q1-->
    
    <fieldset id="target-distance">
        <label for="target-distance-select"><h1>1. What is your target distance?</h1></label>
            <select id="target-distance-select" name="goal" required>
                <option value="" disabled selected>Select your distance…</option>
                <option value="5">5 K</option>
                <option value="10">10 K</option>
                <option value="21.1">Half Marathon</option>
                <option value="42.2">Marathon</option>
            </select>
    </fieldset>

    <!--q2-->
  
    <label for="day"><h1>2. When is your big race?</h1></label><br>
    <input type="date" name="race-day" id="day" value="2025-04-17" min="2025-04-17" max="2040-12-31" required>
       
    
    <!--q3-->
    <label for="goal-time"><h1> 3. What is your goal time?</h1></label>

    <div class="goal-time-container">
        <input type="number" id="goal-hours" name="goal-hours" min="0" max="10" placeholder="HH"
               oninput="this.value = this.value.slice(0, 2)"> hrs
        <input type="number" id="goal-min" name="goal-min" min="0" max="59" placeholder="MM"
               oninput="this.value = this.value.slice(0, 2)"> mins
      </div>

  
    <br><br>
    <button type="submit" class="btn"> Result</button>

</form>


</section>

</section>
</body>
</html>
