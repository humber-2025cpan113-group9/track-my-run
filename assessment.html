<section class="main">

<!-- Assessment Section -->
<form id="fitness-quiz">
    <!--q1-->
    <legend><h1> 1. What is your target distance? </h1></legend>
    <select id=" target-distance" required>
        <option value> ---- please choose an option ---- </option>
        <option  name="goal" value="5km" > 5k</option>
        <option  name="goal" value="10km" > 10k </option>
        <option  name="goal" value="half-marathon" > Half Marathon </option>
        <option  name="goal" value="marathon" > Marathon </option>
        <option  name="goal" value="build-fitness" > Just build Fitness </option>
    </select>

    <!--q2-->
  
    <label for="day"><h1>2. When is your big race?</h1></label><br>
    <input type="date" name="race-day" id="day" value="2025-04-17" min="2025-04-17" max="2040-12-31" required>
       
    
    <!--q3-->
    <label for="goal-time"><h1> 3. What is your goal time?</h1></label>
    <div class="goal-time-container">
        <input type="number" id="goal-hours" name="goal-hours" min="0" max="10" placeholder="HH"> hrs
        <input type="number" id="goal-min" name="goal-min" min="0" max="59" placeholder="MM"> mins
    </div>
    
    <br><br>
    <button type="submit" class="btn"> Result</button>

</form>


</section>
