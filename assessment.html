<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navigation">
    <div class="nav-container">
      <div class="logo">Track My Run</div>
      <ul class="menu-bar">
        <li><a href="index.html" id="highlight">Home</a></li>
        <li><a><b>Assessment</b></a></li>
    </ul>
    </div>
</nav>

<section class="main">

<!-- Assessment Section -->
<form id="fitness-quiz">
    <!--q1-->
    <fieldset id=" target-distance">
            <label><h1>1.. What is your target distance?</h1></label>
              <select id="target-distance-select" name="goal" required>
                <option value="" disabled selected>Select your distance…</option>
                <option value="5km">5 K</option>
                <option value="10km">10 K</option>
                <option value="half-marathon">Half Marathon</option>
                <option value="marathon">Marathon</option>
              </select>
              

    <!--q2-->
  
    <label for="day"><h1>2. When is your big race?</h1></label><br>
    <input type="date" name="race-day" id="day" value="2025-04-17" min="2025-04-17" max="2040-12-31" required>
       
    
    <!--q3-->
    <label for="goal-time"><h1> 3. What is your goal time?</h1></label>
    <input type="time" id="goal-time" name="time" step="60" min="00:00" max="10:00"/>    
    <br><br>
    <button type="submit" class="btn"> Result</button>

</form>


</section>

</section>
</body>
</html>
