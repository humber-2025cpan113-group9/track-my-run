<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Run</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navigation">
    <div class="nav-container">
      <div class="logo">Track My Run</div>
      <ul>
        <li><a><b>Home</b></a></li>
        <a href="login.html" class="logout-btn" id="highlight">Login</a>
    </ul>
    </div>
</nav>

<section class="main">

<!-- Assessment Section -->
<form id="fitness-quiz">
    <!--q1-->
    <fieldset>
        <legend><h1> 1. What is your target distance? </h1></legend>
        <label><input type="checkbox" name="goal" value="5km" ></label> 5k</label><br>
        <label><input type="checkbox" name="goal" value="10km" ></label> 10k </label><br>
        <label><input type="checkbox" name="goal" value="half-marathon" ></label> Half Marathon </label><br>
        <label><input type="checkbox" name="goal" value="marathon" ></label> Marathon</label><br>
        <label><input type="checkbox" name="goal" value="build-fitness" ></label> Just build Fitness </label>
    </fieldset>

    <!--q2-->
  
    <label for="day"><h1>2. When is your big race?</h1></label><br>
    <input type="date" name="race-day" id="day" value="2025-04-17" min="2025-04-17" max="2040-12-31" required>
       
    
    <!--q3-->
    <label for="goal-time"><h1> 3. What is your goal time?</h1></label>
    <input type="time" id="goal-time" name="time" min="00:00" max="20:00" required/>
    

    <button type="submit" class="btn"> Result</button>

</form>


</section> 
<!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Track My Run. All rights reserved.</p>
            <ul>
                <li><a href="email">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</section>
</body>
</html>
