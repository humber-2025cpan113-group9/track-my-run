<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Quiz</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
<!-- Navigation Bar -->
<nav class="navigation">
    <div class="nav-container">
      <div class="logo">Track My Run</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Progress</a></li>
        <li><button class="logout-btn">Logout</button></li>
      </ul>
    </div>
  </nav>

<!-- Assessment -->

<form class="assessment-form form-common" id="assessment-form">
    <h2>Assessment Form</h2>

<!-- Q1 -->
    <fieldset>
      <legend>1. What is your primary goal?</legend>
      <div class="radio-group">
        <label>
          <input type="radio" name="primaryGoal" value="5k" required> 5K
        </label>
        <label>
          <input type="radio" name="primaryGoal" value="10k"> 10K
        </label>
        <label>
          <input type="radio" name="primaryGoal" value="half marathon"> Half Marathon
        </label>
        <label>
          <input type="radio" name="primaryGoal" value="marathon"> Marathon
        </label>
        <label>
          <input type="radio" name="primaryGoal" value="recreational"> Recreational
        </label>
      </div>
    </fieldset>
    
<!-- Q2 -->
    <fieldset>
      <legend>2. How many days a week can you typically run?</legend>
      <select name="daysPerWeek" required>
        <option value="">--Select Days--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </fieldset>

<!-- Q3 -->
    <fieldset>
      <legend>3. What is your preferred day for long runs?</legend>
      <select name="preferredLongRunDay" required>
        <option value="">--Select Day--</option>
        <option value="sunday">Sunday</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      </select>
    </fieldset>
    
<!-- Form Buttons -->
    <div class="container">
      <input type="submit" value="Submit Assessment">
      <input type="reset" value="Reset">
    </div>
  </form>

<!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Track My Run. All rights reserved.</p>
            <ul>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
